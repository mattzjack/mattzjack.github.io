<!DOCTYPE html>
<html>
<head>
  <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
  <!-- <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script> -->
  <script src="jquery-2.1.3.min.js"></script>
  <script src="three.min.js"></script>

  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Project Starbucks</title>
</head>
<body>
  <div id="all_in">
    <div id="title_banner">
      <h1 class="title" id="main_title">starbucks'</h1>
      <h2 class="title" id="main_subtitle">drinks</h2>
    </div>
    <div id="content">
      <div class="content_box">
        <div class="category">
          <h3>evolution fresh</h3>
        </div>
        <div class="drinks">
          <div class="row">
            <div class="drink">
              <img class="img 120" src="resources/imgs/evolution fresh/organic ginger limeade.jpg"/>
              <p class="tag">organic ginger limeade</p>
            </div>
            <div class="drink">
              <img class="img 130" src="resources/imgs/evolution fresh/super green.png"/>
              <p class="tag">super green</p>
            </div>
          </div>
        </div>
        <div class="category">
          <h3>bottled drinks</h3>
        </div>
        <div class="drinks">
          <div class="subcategory">
            <h4>iced espresso classics</h4>
          </div>
          <div class="row">
            <div class="drink">
              <img class="img 130" src="resources/imgs/bottled drinks/iced espresso classics - vanilla latte.jpg" />
              <p class="tag">vanilla latte</p>
            </div>
            <div class="drink">
              <img class="img 140" src="resources/imgs/bottled drinks/iced espresso classics - caffe mocha.jpg" />
              <p class="tag">caffe mocha</p>
            </div>
            <div class="drink">
              <img class="img 130" src="resources/imgs/bottled drinks/iced espresso classics - caramel macchiato.jpg" />
              <p class="tag">caramel macchiato</p>
            </div>
          </div>
          <div class="subcategory">
            <h4>starbucks doubleshot energy drink</h4>
          </div>
          <div class="row">
            <div class="drink">
              <img class="img 210" src="resources/imgs/bottled drinks/starbucks doubleshot energy coffee drink.jpg" />
              <p class="tag">coffee</p>
            </div>
            <div class="drink">
              <img class="img 210" src="resources/imgs/bottled drinks/starbucks doubleshot energy hazelnut drink.jpg" />
              <p class="tag">hazelnut</p>
            </div>
            <div class="drink">
              <img class="img 200" src="resources/imgs/bottled drinks/starbucks doubleshot energy mocha drink.jpg" />
              <p class="tag">mocha</p>
            </div>
            <div class="drink">
              <img class="img 210" src="resources/imgs/bottled drinks/starbucks doubleshot energy vanilla drink.jpg" />
              <p class="tag">vanilla</p>
            </div>
            <div class="drink">
              <img class="img 130" src="resources/imgs/bottled drinks/starbucks doubleshot energy vanilla light drink.jpg" />
              <p class="tag">vanilla light</p>
            </div>
          </div>
          <div class="row">
            <div class="drink">
              <img class="img 210" src="resources/imgs/bottled drinks/starbucks doubleshot energy white chocolate drink.jpg" />
              <p class="tag">white chocolate</p>
            </div>
            <div class="drink">
              <img class="img 70" src="resources/imgs/bottled drinks/starbucks doubleshot energy light espresso drink.jpg" />
              <p class="tag">light espresso</p>
            </div>
          </div>
        </div>
      </div>
      <div class="content_box" id="canvas"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
