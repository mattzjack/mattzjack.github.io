        </p>

    <div>
        <h3 class='date'>22</h3>
        <p class='poem'>
            O ENDLESS LIGHT<br>
            THINE ARE REALMS THAT <a href='https://en.wiktionary.org/wiki/Wiktionary:Foreign_Word_of_the_Day/2017/March#22' target='_blank'>ΞΈΝΑ</a> INHOLD<br>
            <a href='https://en.wiktionary.org/wiki/Wiktionary:Word_of_the_day/Archive/2017/March#22' target='_blank'>HYDRONYMS</a> VARY, BUT THOU REMAIN<br>
            AS ELECTRONS DANCE IN THY SPLENDOUR:<br>
            AND SNEEZE!<br>
            SINUS BE DROWN
        </p>
